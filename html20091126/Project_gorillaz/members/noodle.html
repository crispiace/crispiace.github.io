<h1><img src="..\img\members\noodle001.jpg" heigh="150" width="150">小麵／Noodle（1991年生）</h1>

樂團擔任：吉他手<br>
出 生 地：日本大阪<br>
特 徵：一雙永遠睜不開的丹鳳眼<br>
嗜 好：收集飛天小女警、電子雞、口袋怪獸、溜溜球<br>

<p>能教導2D坐禪治療偏頭痛，研讀老子並擅長悱句。<br>
首輯MV中展現上乘的拳腳功夫，為興起於山東《玄鶴門》獨門招式「鶴翔十式」第六式「飛鶴騰躍」，不僅腿部外功紮實了得，兼修此式內力，可得返老還童之效，據此推斷，實際年齡應該不僅14歲 。
