<h1><img src="..\img\members\russel001.jpg" heigh="150" width="150">洛胖／Russel（1975年生）</h1>

樂團擔任：鼓手<br>
特 徵：過度驚嚇導致兩眼球翻白<br>
嗜 好：健身和吃<br>

<p>出生於小康的中產家庭，在貴族學校接受良好的行為養成教育。<br>
然而，中學曾發生不知名的邪靈入侵，完全昏迷達４年之久，直到法力高強的驅魔師以希伯來古經文連續祝禱三天三夜才奇蹟似甦醒。<br>
自此後，就有嘻哈魔常駐洛胖體內。
