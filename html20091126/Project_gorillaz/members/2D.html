<h1><img src="..\img\members\2d001.jpg" heigh="150" width="150">
2D ／2-D（1977年生）</h1>


樂團擔任：主唱<br>
特 徵：雙目瞎盲的黑色眼球與刺蝟般的衝冠怒髮<br>
嗜 好：收集波霸美女圖<br>

<p>頭部曾經受到兩次意外重擊，雖保住小命，卻因此罹患偏頭痛並喪失部分記憶，一直將魔頭誤認為救命恩人。<br>
人群中最寡言的一位，深不可測的黑洞眼神散發強烈迷人氣味，吸引眾多女性愛戀目光，但英國小報也曾報導，他與英格蘭足球聯盟某位前鋒球員交從甚密，而懷疑他是未出櫃的男同志。
