<h1><img src="..\img\members\murdoc001.jpg" heigh="150" width="150">
魔頭／Murdoc</h1>

樂團擔任：團長兼貝斯手<br>
嗜 好：揍扁2D<br>

<p>喜歡到便利超商幹小本A書的老煙槍，見到小貓不用打火機燒牠的尾巴會很痛苦，不修邊幅的邋遢模樣，掩飾了魔頭縝密敏銳的內在心思。<br>
與生俱來的絕對音感讓魔頭以自修的方式，練就優異的貝斯技巧與創作功力，樂團的主要發言人。
